<style type="text/css">
    :root {
        --body-bg-color: #fafafb;
        --theme-bg-color: #e5ecef;
        --body-font: "Poppins", sans-serif;
        --body-color: #2f2f33;
        --card-color: #fff;
        --active-color: #5d3fd3;
        --active-light-color: #e1ebfb;
        --header-bg-color: #fff;
        --search-border-color: #efefef;
        --border-color: #e2e2e2;
        --alert-bg-color: #e8f2ff;
        --subtitle-color: #83838e;
        --inactive-color: #f0f0f0;
        --placeholder-color: #9b9ba5;
        --time-button: #fc5757;
        --level-button: #5052d5;
        --button-color: #000;
        --shadow-color: #e3dfdf;
        --skeleton-color: #e5ecef;
    }

    .dark-mode {
        --body-bg-color: #0c0c0d;
        --theme-bg-color: #13131a;
        --header-bg-color: #1c1c24;
        --alert-bg-color: #292932;
        --active-color: #fff;
        --card-color: #000;
        --body-color: #fff;
        --inactive-color: #292932;
        --time-button: #fff;
        --level-button: #fff;
        --button-color: #36333d;
        --active-light-color: #263d63;
        --border-color: #242327;
        --search-border-color: #26262f;
        --shadow-color: #141414;
        --skeleton-color: #36333d;
    }

    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    html {
        background: var(--body-bg-color);
    }

    /* This styles the main scrollbar */

    ::-webkit-scrollbar {
        padding: 10px 0;
        width: 10px;
        /* Adjust the width of the scrollbar */
        background-color: var(--body-bg-color);
        /* Set the background color of the scrollbar */
    }

    /* This styles the draggable scrolling handle (thumb) */

    ::-webkit-scrollbar-thumb {
        background-color: #fff;
        /* Set the background color of the scrollbar thumb */
        border-radius: 5px;
        /* Optional: Adds rounded corners to the scrollbar thumb */
    }

    /* Optional: Style the scrollbar track (the part the thumb scrolls within) */

    ::-webkit-scrollbar-track {
        background-color: var(--body-bg-color);
        /* Light grey track */
    }

    .marquee-container {
        display: flex;
        flex-direction: column;
        overflow: hidden;
        justify-content: space-around;
        white-space: nowrap;
        box-sizing: border-box;
        padding: 10px;
    }

    .marquee-content-1 {
        display: inline-block;
        animation: marquee 20s linear infinite;
    }

    .marquee-content-1 span {
        display: inline-block; // width: calc(33.3333% - 10px); /* Three items per row with some spacing */
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .marquee-content-2 {
        display: inline-block;
        margin-left: 100px;
        animation: marquee 20s linear infinite;
    }

    .marquee-content-2 span {
        display: inline-block; // width: calc(33.3333% - 10px); /* Three items per row with some spacing */
        margin-right: 10px;
        margin-bottom: 10px;
    }

    .marquee-content-3 {
        display: inline-block;
        animation: marquee 20s linear infinite;
    }

    .marquee-content-3 span {
        display: inline-block; // width: calc(33.3333% - 10px); /* Three items per row with some spacing */
        margin-right: 10px;
        margin-bottom: 10px;
    }

    @keyframes marquee {
        0% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-200%);
        }
    }

    .prompt-button {
        background-color: var(--button-color);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        text-align: center;
        display: block;
        text-decoration: none;
    }

    .prompt-button:hover {
        background-color: #5d3fd3;
        color: #fff;
    }

    .tabs {
        right: 50%;
    }

    .tab-links:after {
        display: block;
        clear: both;
        content: '';
    }

    .tab-links li {
        margin: 0px 5px;
        float: left;
        list-style: none;
    }

    .product-grid {
        max-height: none !important;
    }

    .explore-grid {
        display: flex;
        flex-wrap: wrap;
        height: 80vh;
        margin-top: 90px;
        justify-content: center;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    .tab-links {
        display: flex;
        margin-bottom: 0px;
        flex-direction: column;
        gap: 50px;
    }

    .tab-links::-webkit-scrollbar {
        display: none;
        /* Safari and Chrome */
    }

    .tab-links a:hover {
        color: var(--active-color);
    }

    .suggestions-dropdown {
        position: relative;
        bottom: 350px;
        left: 5px;
        width: 99vw;
        max-width: 790px;
        color: var(--body-color);
        background: var(--body-bg-color);
        border: 1px solid var(--border-color);
        border-bottom: none;
        border-radius: 15px 15px 0 0;
        display: none;
        overflow: hidden;
    }

    .suggestion-item {
        padding: 10px;
        cursor: pointer;
    }

    .suggestion-item:hover {
        background-color: #242327;
        color: #fff;
    }

    li.active a,
    li.active a:hover {
        /* background: #1d1d1d; */
        color: var(--active-color);
        font-weight: bold;
    }

    .tab-content {
        width: 100%;
        min-height: 500px;
        border-radius: 3px;
        /* box-shadow:-1px 1px 1px rgba(0,0,0,0.15); */
    }

    .tab {
        display: none;
        overflow-y: hidden;
    }

    .tab.active {
        display: block;
    }

    #lucy-container {
        display: flex;
        justify-content: center;
        margin-top: 100px;
        align-items: center;
        height: 80vh;
        flex-direction: column;
    }

    .drawer-panel {
        position: fixed;
        bottom: -100vh;
        /* Start off screen */
        left: 0;
        right: 0;
        background: var(--body-bg-color);
        ;
        border: 1px solid var(--border-color);
        border-radius: 20px 20px 0 0;
        transition: bottom 0.3s ease-in-out, transform 0.3s ease-in-out;
        transform: translateY(100%);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        max-height: 85vh;
        z-index: 1001;
        /* Above the backdrop */
    }

    .search-panel {
        position: fixed;
        bottom: -100vh;
        /* Start off screen */
        left: 0;
        right: 0;
        background: var(--body-bg-color);
        ;
        border: 1px solid var(--border-color);
        border-radius: 20px 20px 0 0;
        transition: bottom 0.3s ease-in-out, transform 0.3s ease-in-out;
        transform: translateY(100%);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        max-height: 85vh;
        z-index: 1001;
        /* Above the backdrop */
    }

    #nav {
        display: flex;
        gap: 30px;
        padding-left: 19px;
        width: 230px;
        padding-top: 120px;
        flex-direction: column;
        justify-content: flex-start;
    }

    .ca {
        display: flex;
        flex-direction: row;
        gap: 20px;
        justify-content: flex-start;
        text-decoration: none;
        color: #494949;
        align-items: center;
    }

    .ca:hover,
    .ca:hover>svg {
        color: var(--active-color);
        fill: var(--active-color);
    }

    .ca:hover>svg>path,
    .ca:hover>span {
        fill: var(--active-color);
    }

    .active>span {
        color: var(--active-color);
    }

    li.active a>svg>path,
    li.active a>svg {
        fill: var(--active-color);
        color: var(--active-color);
    }

    li.active>svg>path,
    li.active>svg {
        fill: var(--active-color);
        color: var(--active-color);
    }

    .drawer-content {
        padding: 20px;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .search-content {
        padding: 20px;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #openButton,
    #closeButton {
        padding: 10px 20px;
        display: none;
        margin: 20px;
        position: relative;
        cursor: pointer;
        margin-left: 80%;
    }

    #variantinfo {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .variant-image {
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        max-height: 300px;
        object-fit: cover;
    }

    #variant-details {
        display: flex;
        width: 100%;
        max-width: 600px;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
    }

    #variantDetails {
        max-width: 900px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 60px;
    }

    .quantity-selector {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: baseline;
        padding: 15px 5px;
    }

    .variant-title {
        font-size: 1.7rem;
        line-height: 1;
        margin-bottom: 6px;
        margin-top: 0;
        color: var(--body-color);
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .cvariant-selector {

        var currentActiveTab = document.querySelector('li.active');

        if (currentActiveTab !== tab) {
            var activeTabHash = currentActiveTab.firstChild.getAttribute('href');
            var currentActiveContent = document.querySelector(activeTabHash);

            var tabHash = tab.firstChild.getAttribute('href');
            var tabContent = document.querySelector(tabHash);

            currentActiveTab.classList.remove('active');
            tab.classList.add('active');
            currentActiveContent.classList.remove('active');
            tabContent.classList.add('active');
        }
    }

<script>
    const closeButton2 = document.getElementById("closeButton2");
    const marquee = document.querySelector('.marquee-container');

    async function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (message !== '') {
            marquee.style.display = "none";
            amplitude.logEvent('MessageSent', {
                message: message
            });
            document.activeElement.blur();
            if ("virtualKeyboard" in navigator) {
                navigator.virtualKeyboard.hide();
            }
            appendMessage('user', message);
            headerTitle.innerHTML = message;
            const messageDiv = document.createElement('div');
            const userType = document.createElement('span');
            const mess = document.createElement('span');
            messageDiv.classList.add('message');
            userType.classList.add('gpt');
            userType.innerHTML = "LUCY";
            mess.classList.add('mess');
            messageDiv.appendChild(userType);
            messageDiv.appendChild(mess);
            chatBox.appendChild(messageDiv);
            try {
                finalprompt.push({
                    role: "user",
                    content: message
                });
                const response = await fetch("https://bundl.ai/api/v1/lucy-bot-v2", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        input: JSON.stringify(finalprompt)
                    })
                });
                // Read the response as a stream of data
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let arg = "";
                while (true) {
                    const {
                        done,
                        value
                    } = await reader.read();
                    if (done) {
                        finalprompt.push({
                            role: "assistant",
                            content: messageDiv.innerText
                        });
                        break;
                    }
                    const chunk = decoder.decode(value);
                    console.log(chunk);
                    if (chunk.startsWith("f!c")) {
                        messageDiv.remove();
                        arg += chunk.replace(/f!c/g, '');
                        console.log(arg);
                    } else {
                        console.log(chunk);
                        mess.innerText += chunk;
                        // Scroll to the bottom of the chat box
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }
                if (arg != "") {
                    console.log(arg);
                    let argu = JSON.parse(arg);
                    fetchProductData(argu.userInput);
                }
            } catch (error) {
                appendMessage('gpt', "Could you provide more info?");
                console.log(error)
            }
            userInput.value = '';
        }
    }

    function appendMessage(sender, text) {
        const chatBox = document.getElementById('chat-box');
        const messageDiv = document.createElement('div');
        const userType = document.createElement('span');
        const message = document.createElement('span');
        messageDiv.classList.add('message');
        userType.classList.add(sender);
        userType.innerHTML = "USER";
        message.classList.add('mess');
        message.innerText = text;
        messageDiv.appendChild(userType);
        messageDiv.appendChild(message);
        chatBox.appendChild(messageDiv);
        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    closeButton.addEventListener('click', function() {
        drawerPanel.style.transform = 'translateY(100vh)';
        backdrop.style.opacity = '0';
        setTimeout(() => {
            backdrop.style.display = 'none';
        }, 300); // Match the duration of the opacity transition
        content.style.transform = 'scale(1)';
    });
    closeButton2.addEventListener('click', function() {
        document.querySelector('.results-prod').innerHTML = "";
        backdrop2.style.opacity = '0';
        content.style.transform = 'scale(1)';
        setTimeout(() => {
            backdrop2.style.display = 'none';
        }, 300); // Match the duration of the opacity transition
        document.querySelector('.product-grid').style.display = 'none';
    });
    backdrop.addEventListener('click', function() {
        closeButton.click(); // Simulate a close button click when the backdrop is clicked
    });
    backdrop2.addEventListener('click', function() {
        closeButton2.click();
    });
</script>
